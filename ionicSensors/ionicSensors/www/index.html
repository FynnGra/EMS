<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng cordova -->
    <script src="js/ng-cordova.min.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body ng-app="starter">

    <ion-pane ng-controller="MotionController">
        <ion-content>
            <h2>Beschleunigung: {{measurements.z}}</h2>
            <h2>Richtung: {{measurements.y}}</h2>
            <h2>Speed: {{calculations.speed}}</h2>
            <h2>Angle: {{calculations.angle}}</h2>
            <h2>Battery: {{info.battery}}</h2>

            <button class="button button-full button-positive" ng-click="startWatching()">
                Start
            </button>
            <button class="button button-full button-positive" ng-click="stopWatching()">
                Stop
            </button>
        </ion-content>
    </ion-pane>

</body>

</html>
