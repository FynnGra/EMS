!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Augmented Reality App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
      #left{
        float: left;
      }
      #right{
        float: right;
      }
    </style>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/lib/three.min.js"></script>
    <script src="js/lib/JSARToolKit.js"></script>
    <script src="js/appv2.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content scroll="false" padding="false">
        <webcamleft-gl id="left"></webcamleft-gl>
        <webcamright-gl id="right"></webcamright-gl>
      </ion-content>
    </ion-pane>
  </body>
</html>
